apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "appregistry.fullname" . }}-dashboard
  {{- if .Values.dashboardLabels }}
  labels:
    {{ .Values.dashboardLabels | toYaml | nindent 4 }}
  {{- end }}
data:
  sicontentDashboard.json: {{ .Files.Get "dashboards/appregistry-dashboard.json" | toJson }}